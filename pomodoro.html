<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="pomodoro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
</head>
<body>
    <aside class="hidden">
        <div class="toggle">
            <div class="logo">
                <h2 class="name-logo">Better<span>Life</span></h2>
            </div>
            <div class="hamburger">
                <span href="#" id="hamburger">
                    <i class="fa-solid fa-bars"></i>
                </span>
            </div>
        </div>
        <div class="feature-list">
            <a href="Home.html" class="hidden">
                <i class="fa-solid fa-house"></i>
                <h3>Homepage</h3>
            </a>
            <a href="calendar.html" class="hidden">
                <i class="fa-solid fa-calendar"></i>                   
                <h3>To-do list calender</h3>
            </a>
            <a href="#" class="active hidden">
                <i class="fa-solid fa-hourglass"></i>        
                <h3>Pomodoro</h3>
            </a>
            <a href="music.html" class="hidden">
                <i class="fa-solid fa-music"></i>
                <h3>Music</h3>
            </a>
            <a href="book-summary.html" class="hidden">
                <i class="fa-solid fa-book"></i>
               
                <h3>Books</h3>
            </a>
            <a href="diary.html" class="hidden">
                <i class="fa-solid fa-pen-nib"></i>
                <h3>Jurnal Diary</h3>
            </a>
            <a href="login-and-register.html" class="hidden">
                <i class="fa-solid fa-plus"></i>
                <h3>New Login</h3>
            </a>
            <a href="#" class="hidden">
                <i class="fa-solid fa-right-from-bracket"></i>
                <h3>Logout</h3>
            </a>
        </div>
    </aside>
    <section class="container">
        <h1>Pomodoro</h1>
        <div class="session">
            <button id="focus-session">Focus</button>
            <button id="break-session">Break</button>
        </div>
        <div class="timer">
            <div class="circle">
                <div class="time">
                    <span id="minutes">25</span>
                    <span>:</span>
                    <span id="seconds">0</span>
                </div>
            </div>
        </div>
        <div class="controls">
            <button>
                <span id="start"><i class="fa-solid fa-hourglass-start"></i></span>
                <span id="reset" style="display: none"><i class="fa-solid fa-rotate-left"></i></span>
            </button>
            <button id="pause">
                <i id="pause-icon" class="fa-solid fa-pause"></i>
                <i id="play-icon" style="display: none" class="fa-solid fa-play"></i>
            </button>        
        </div>
    </section>

    <script src="pomodoro.js"></script>
    <script src="sidebar.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="pomodoro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
</head>
<body>
    <section class="container">
        <h1>Pomodoro</h1>
        <div class="session">
            <button id="focus-session">Focus</button>
            <button id="break-session">Break</button>
        </div>
        <div class="timer">
            <div class="circle">
                <div class="time">
                    <span id="minutes">25</span>
                    <span>:</span>
                    <span id="seconds">0</span>
                </div>
            </div>
        </div>
        <div class="controls">
            <button>
                <span id="start"><i class="fa-solid fa-hourglass-start"></i></span>
                <span id="reset" style="display: none"><i class="fa-solid fa-rotate-left"></i></span>
            </button>
            <button id="pause">
                <i id="pause-icon" class="fa-solid fa-pause"></i>
                <i id="play-icon" style="display: none" class="fa-solid fa-play"></i>
            </button>        
        </div>
    </section>

    <script src="pomodoro.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar To-Do List</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap" rel="stylesheet">

    <!-- Boxicons Icons -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="calendar.css" />
  </head>
  <body>
    <!-- Container utama yang akan menampung kalender dan to-do list -->
    <div id="container">
      <!-- Calendar Container -->
      <div id="calendar-container">
        <button id="back-button">
          <i class="fas fa-arrow-left"></i>
        </button>
        <div id="eventslink-container">
          <a id="eventslink">Events</a>
        </div>
        <div id="listevents"></div>
        <div id="calendar"></div>
        <div id="event"></div>
        <div id="today"></div>
      </div>
      
      <!-- To-Do List Container -->
      <div id="todolist-container">
        <h3>To-Do List</h3>
        <input type="text" id="todo-input" placeholder="Enter a task..." />
        <button id="add-todo">Add</button>
        <ul id="todo-list"></ul>
      </div>
    </div>
    
    <!-- jQuery Script -->
    <script src="jquery-1.12.1.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="calendar.js"></script>

    <!-- Footer Section -->
    <footer>
      <div class="social-icons">
        <a href="https://github.com/Nikanzz/Kelompok2_BetterLife_UTS_Frontend" target="_blank">
          <i class='bx bxl-github'></i>
        </a>
      </div>
      <p>Contact Us: (021) 5671747</p>
      <p>&copy; 2024 Better Life - All Rights Reserved</p>
    </footer>
  </body>
</html>

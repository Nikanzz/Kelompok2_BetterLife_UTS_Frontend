    <!-- Container utama yang akan menampung kalender dan to-do list -->

      <!-- Calendar Container -->
      <div id="calendar-container">
        <button id="back-button">
          <i class="fas fa-arrow-left"></i>
        </button>
        <div id="eventslink-container">
          <a id="eventslink">Events</a>
        </div>
        <div id="listevents"></div>
        <div id="calendar"></div>
        <div id="event"></div>
        <div id="today"></div>
      </div>
      
      <!-- To-Do List Container -->
      <div id="todolist-container">
        <h3>To-Do List</h3>
        <input type="text" id="todo-input" placeholder="Enter a task..." />
        <button id="add-todo">Add</button>
        <ul id="todo-list"></ul>
